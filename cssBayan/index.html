<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Bayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>CSS Bayan</h1>

    <div class="list-container">
        <label class="list-container__item-container" for="item_1">
            <span class="list-container__line"></span>
            <input class="list-container__item" type="radio" id="item_1" name="item" checked>
            <div class="list-container__text-container">
                <div class="list-container__item-text">You can't just copy and past CSS</div>
                <div class="list-container__open-button">+</div>
                <div class="list-container__close-button">-</div>
            </div>
            <img class="list-container__image" src="./images/1st-image.jpg" alt="1st meme">
        </label>

        <label class="list-container__item-container" for="item_2">
            <span class="list-container__line"></span>
            <input class="list-container__item" type="radio" id="item_2" name="item">
            <div class="list-container__text-container">
                <div class="list-container__item-text">Keep calm carry on</div>
                <div class="list-container__open-button">+</div>
                <div class="list-container__close-button">-</div>
            </div>
            <img class="list-container__image" src="./images/2nd-image.png" alt="2nd meme">
        </label>

        <label class="list-container__item-container" for="item_3">
            <span class="list-container__line"></span>
            <input class="list-container__item" type="radio" id="item_3" name="item">
            <div class="list-container__text-container">
                <div class="list-container__item-text">Work-life balance</div>
                <div class="list-container__open-button">+</div>
                <div class="list-container__close-button">-</div>
            </div>
            <img class="list-container__image" src="./images/3rd-image.png" alt="3rd meme">
        </label>

        <label class="list-container__item-container" for="item_4">
            <span class="list-container__line"></span>
            <input class="list-container__item" type="radio" id="item_4" name="item">
            <div class="list-container__text-container">
                <div class="list-container__item-text">Dude, where is JS</div>
                <div class="list-container__open-button">+</div>
                <div class="list-container__close-button">-</div>
            </div>
            <img class="list-container__image" src="./images/4th-image.png" alt="4th meme">
        </label>

        <label class="list-container__item-container" for="item_5">
            <span class="list-container__line"></span>
            <input class="list-container__item" type="radio" id="item_5" name="item">
            <div class="list-container__text-container">
                <div class="list-container__item-text">Relax and take it easy</div>
                <div class="list-container__open-button">+</div>
                <div class="list-container__close-button">-</div>
            </div>
            <img class="list-container__image" src="./images/5th-image.jpg" alt="5th meme">
        </label>
    </div>
</main>
</body>
</html>
